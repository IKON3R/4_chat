<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sala de chat</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="loader">
      <button class="buttonC" type="button" onclick="conectarChat()">Conectarse</button>
    </div>
  
    <div class="main-container">
      <div class="text-container">
        <div class="mensajes-container">
        </div>

        <div class="input-chat">
          <input type="text" id="input" placeholder="Mensaje..." aria-label="Mensaje..." onkeypress="enviarMensaje(event)" maxlength="400" min="1">
        </div>
      </div>
  
      <div class="user-list">
        <h3>Lista de usuarios:</h3>
        <hr class="divider">
        <ol class="list" id="lista-users">

        </ol>
      </div>
    </div>
    <script src="/js/jq.js" charset="utf-8"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/logica.js" charset="utf-8"></script>
  </body>
</html>
